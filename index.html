<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel='stylesheet' href='style.css'>
</head>

<body>
  <div class="container">
    <div class="password-generator">
      <h2>Password Generator</h2>
      <div class="password">
        <p id="passwordBox"></p><i class="far fa-clipboard" onclick="copyPassword()"></i></i>
      </div>
      <div>
        <label for="length">PW Length</label>
        <input type="number" id="length" min="8" max="128" value="8">
      </div>
      <div>
        <label for="symbol">Symbols?</label>
        <input type="checkbox" id="symbol" checked>
      </div>
      <div>
        <label for="number">Numbers?</label>
        <input type="checkbox" id="number" checked>
      </div>
      <div>
        <label for="lowerCase">LowerCase?</label>
        <input type="checkbox" id="lowerCase" checked>
      </div>
      <div>
        <label for="upperCase">UpperCase?</label>
        <input type="checkbox" id="upperCase" checked>
      </div>
      <button onclick="createPassword()">Generate Password</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
